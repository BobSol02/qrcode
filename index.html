<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Reader</title>
    <script src="js/instascan.min.js"></script>
</head>
<body>
    <video id="preview"></video>
    <div style="margin: 20px; padding: 20px; background-color: black; color: white; text-align: center;" id="content"></div>
    <button onclick="camera(0)">QR Code</button>
    <br/>
    <button onclick="change()">Change camera</button>
    <script>
        var opts={
            continuous: true,
            video: document.getElementById('preview'),
            mirror: true,
            captureImage: false,
            backgroundScan: true,
            refractoryPeriod: 5000,
            scanPeriod: 1
        };
        var scanner = new Instascan.Scanner(opts);
        var cameranum=0;
        var count;
        function camera(counter) {
            Instascan.Camera.getCameras().then(function (cameras) {
                count=cameras.length;
                if (cameras.length > 0)
                    scanner.start(cameras[counter]);
                else {
                    console.error("No cameras found");
                    alert("No cameras found");
                }
            }).catch(function (e) {
                console.error(e);
            });
            scanner.addListener('scan', function (content) {
                console.log(content);
                document.getElementById("content").innerHTML = content;
                scanner.stop();
            });
        }
        function change(){
            alert(cameranum);
            scanner.stop();
            if(cameranum<count)
                cameranum++;
            else
                cameranum=0;
            camera(cameranum);
        }
    </script>
</body>
</html>
